<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>clase 1 nuevo</title>
    </head>
    <body>
        <p>TODAS LAS ETIQUETAS DE HTML SE ESCRIBEN EN MINUSCULA</p> <!--comentario-->

        <!-- ESTO ES UN COMENTARIO Y NO SE VA A VER Y NO SE SIRVE DE GUIA
            CTRL + K + C => SHORTCUT Y NOS GENERA EL COMENTARIO 
        -->
        <!--aca arranca el codigo que contiene mis productos-->
        
        <!--LAS ETIQUETAS CONTENEDORAS VAN A CUMPLIR LA FUNCION DE 
        AGRUPAR OTRAS ETIQUETAS, SE PUEDEN AGRUPAN DE 2 MANERAS,
        ETIQUETAS CONTENEDORAS DE PRIMER ORDEN => SON 3 / 4
        es que solamente se pueden usar una vez por html, no pueden estar
        unas dentro de las otras.
        
        -->
        <header></header><!--etiqueta header etiqueta que refiere a encabezado,
        en ella se aloja la barra de navegacion el logo, etc-->
        <main></main> <!--hace refencia al cuerpo de nuestro proyecto, 
        y en el se aloja la informacion que sea directamente relacionada al sitio.-->
        <footer></footer> <!--pie de pagina, en ella se aloja la inforcion,
        de contacto, redes sociales o lo que consideren que va en el pie de pagina-->
        <aside></aside> <!--es una etiqueta que puede o no estar en el sitio, y aloja
        informacion que no es directamente relacionada con el sitio, publicidades
        anuncios, o estractos de redes sociales.
        -->
    </body>
</html>
